<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Dungeon Generator</title>
    <style>
        #grid-container {
            display: grid;
            grid-template-columns: repeat(100, 10px); /* 10px 크기의 셀 */
            grid-template-rows: repeat(100, 10px);
            gap: 1px;
        }
        .cell {
            width: 10px;
            height: 10px;
            background-color: #ccc; /* 기본 셀 색상 */
        }
        .wall {
            background-color: #ccc;
        }
        .path {
            background-color: white;
        }
        .start {
            background-color: green;
        }
        .end {
            background-color: red;
        }
    </style>
</head>
<body>
    <h1>Random Dungeon Generator</h1>
    <button id="randomWalk", onclick="generateDungeon(clearCells, randomWalk)">랜덤 워크</button>
    <button id="cellularAutomata", onclick="generateDungeon(randomPathCells, cellularAutomata)">셀룰러 오토마타</button>
    <button id="maze", onclick="generateDungeon(clearCells, generateMaze)">미로</button>
    <button id="rooms", onclick="generateDungeon(clearCells, generateRooms)">사각형 방과 길</button>
    <button id="BSP", onclick="generateDungeon(clearCells, BSPDungeon)">BSP</button>
    <div id="grid-container"></div>
    <script src="util.js"></script>
    <script src="script.js"></script>
</body>
</html>
